<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Garage - Inventory System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          dark: {
            900: '#0a0614',
            800: '#130c24',
            700: '#1c1234',
            600: '#251844',
          },
          purple: {
            600: '#8b5cf6',
            500: '#a78bfa',
            400: '#c4b5fd',
          }
        }
      }
    }
  }
</script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg, #0a0614 0%, #130c24 50%, #0a0614 100%);
  min-height: 100vh;
  color: #fff;
  overflow-x: hidden;
}

.glass-card {
  background: rgba(19, 12, 36, 0.6);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(167, 139, 250, 0.1);
  transition: all 0.3s ease;
}

.glass-card:hover {
  border-color: rgba(167, 139, 250, 0.3);
  box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
}

.sidebar-item {
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  cursor: pointer;
}

.sidebar-item::before {
  content: '';
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  height: 60%;
  width: 3px;
  background: linear-gradient(180deg, #a78bfa 0%, #8b5cf6 100%);
  opacity: 0;
  transition: opacity 0.3s;
  border-radius: 0 4px 4px 0;
}

.sidebar-item.active {
  background: linear-gradient(90deg, rgba(167, 139, 250, 0.15) 0%, rgba(139, 92, 246, 0.05) 100%);
  color: #c4b5fd;
}

.sidebar-item.active::before {
  opacity: 1;
}

.sidebar-item:not(.active):hover {
  background: rgba(167, 139, 250, 0.08);
  color: #a78bfa;
}

.btn-gradient {
  background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
}

.btn-gradient:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
  background: linear-gradient(135deg, #c4b5fd 0%, #a78bfa 100%);
}

.btn-gradient:active {
  transform: translateY(0);
}

.stat-card {
  background: linear-gradient(135deg, rgba(167, 139, 250, 0.12) 0%, rgba(139, 92, 246, 0.08) 100%);
  border: 1px solid rgba(167, 139, 250, 0.15);
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-4px);
  border-color: rgba(167, 139, 250, 0.3);
  box-shadow: 0 12px 32px rgba(139, 92, 246, 0.25);
}

table {
  border-collapse: separate;
  border-spacing: 0;
}

thead {
  background: rgba(167, 139, 250, 0.08);
}

tbody tr {
  transition: all 0.2s ease;
}

tbody tr:hover {
  background: rgba(167, 139, 250, 0.08);
  transform: scale(1.005);
}

input, select, textarea {
  transition: all 0.2s ease;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #a78bfa !important;
  box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-slide-in {
  animation: slideIn 0.4s ease-out;
}

.modal-backdrop {
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(8px);
}

::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: #130c24;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #a78bfa 0%, #8b5cf6 100%);
  border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, #c4b5fd 0%, #a78bfa 100%);
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border-width: 0;
}

button {
  font-weight: 600;
  transition: all 0.2s ease;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
}

.logo-gradient {
  background: linear-gradient(135deg, #c4b5fd 0%, #a78bfa 50%, #8b5cf6 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

#userBox {
  transition: all 0.3s ease;
}

#userBox:hover {
  border-color: rgba(167, 139, 250, 0.3);
  box-shadow: 0 4px 20px rgba(139, 92, 246, 0.15);
}

.btn-edit {
  background: rgba(59, 130, 246, 0.15);
  border: 1px solid rgba(59, 130, 246, 0.3);
  color: #93c5fd;
}

.btn-edit:hover {
  background: rgba(59, 130, 246, 0.25);
  border-color: rgba(59, 130, 246, 0.5);
}

.btn-delete {
  background: rgba(239, 68, 68, 0.15);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: #fca5a5;
}

.btn-delete:hover {
  background: rgba(239, 68, 68, 0.25);
  border-color: rgba(239, 68, 68, 0.5);
}

#logoutBtn {
  background: rgba(239, 68, 68, 0.15);
  border: 1px solid rgba(239, 68, 68, 0.2);
  transition: all 0.3s ease;
}

#logoutBtn:hover {
  background: rgba(239, 68, 68, 0.25);
  border-color: rgba(239, 68, 68, 0.4);
  transform: translateY(-2px);
}

.error-message {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: #fca5a5;
}

.success-message {
  background: rgba(34, 197, 94, 0.1);
  border: 1px solid rgba(34, 197, 94, 0.3);
  color: #86efac;
}

.auth-toggle {
  display: flex;
  background: rgba(19, 12, 36, 0.8);
  border-radius: 12px;
  padding: 4px;
  margin-bottom: 24px;
}

.auth-toggle button {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  font-weight: 600;
  transition: all 0.3s ease;
  background: transparent;
  color: #9ca3af;
}

.auth-toggle button.active {
  background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
  color: white;
  box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
}
</style>
</head>
<body>

<div id="loginPage" class="min-h-screen flex items-center justify-center p-6">
  <div class="glass-card rounded-3xl p-12 max-w-md w-full shadow-2xl animate-slide-in">
    <h1 class="text-5xl font-black mb-3 logo-gradient">My Garage</h1>
    <p class="text-gray-400 mb-8 text-lg">Welcome to your inventory system</p>
    
    <div id="authToggle" class="auth-toggle hidden">
      <button type="button" id="loginTab" class="active">Sign In</button>
      <button type="button" id="registerTab">Register</button>
    </div>
    
    <div id="loginError" class="hidden error-message rounded-xl p-4 mb-6 text-sm font-medium"></div>
    
    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-300">Username or Email</label>
        <input type="text" id="loginUsername" required 
          class="w-full px-5 py-4 bg-dark-800 border-2 border-purple-900/30 rounded-xl text-white placeholder-gray-500 transition-all">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-300">Password</label>
        <input type="password" id="loginPassword" required 
          class="w-full px-5 py-4 bg-dark-800 border-2 border-purple-900/30 rounded-xl text-white placeholder-gray-500 transition-all">
      </div>
      <button type="submit" class="w-full py-4 btn-gradient rounded-xl font-bold text-white text-lg">
        Sign In
      </button>
    </form>
    
    <form id="registerForm" class="hidden space-y-6">
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-300">Username</label>
        <input type="text" id="registerUsername" required 
          class="w-full px-5 py-4 bg-dark-800 border-2 border-purple-900/30 rounded-xl text-white placeholder-gray-500 transition-all">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-300">Email</label>
        <input type="email" id="registerEmail" required 
          class="w-full px-5 py-4 bg-dark-800 border-2 border-purple-900/30 rounded-xl text-white placeholder-gray-500 transition-all">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-2 text-gray-300">Password</label>
        <input type="password" id="registerPassword" required minlength="6"
          class="w-full px-5 py-4 bg-dark-800 border-2 border-purple-900/30 rounded-xl text-white placeholder-gray-500 transition-all">
      </div>
      <button type="submit" class="w-full py-4 btn-gradient rounded-xl font-bold text-white text-lg">
        Create Account
      </button>
    </form>
  </div>
</div>

<div id="app" class="hidden flex h-screen overflow-hidden">
  <div id="sidebar" class="w-64 bg-gradient-to-b from-dark-900 to-dark-800 border-r border-purple-900/30 flex flex-col shadow-2xl">
    <div class="p-6 border-b border-purple-900/30">
      <h1 class="text-2xl font-black logo-gradient">My Garage</h1>
      <p class="text-xs text-gray-400 mt-1">Inventory System</p>
    </div>
    
    <nav class="flex-1 p-3 space-y-1 overflow-y-auto">
      <div class="sidebar-item active rounded-xl p-3" data-page="dashboard">
        <div class="flex items-center gap-2">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          <span class="font-semibold">Dashboard</span>
        </div>
      </div>
      
      <div class="sidebar-item rounded-xl p-3" data-page="inventory">
        <div class="flex items-center gap-2">
          <i data-lucide="package" class="w-5 h-5"></i>
          <span class="font-semibold">Inventory</span>
        </div>
      </div>
      
      <div class="sidebar-item hidden rounded-xl p-3" data-page="categories" id="categoriesNav">
        <div class="flex items-center gap-2">
          <i data-lucide="tag" class="w-5 h-5"></i>
          <span class="font-semibold">Categories</span>
        </div>
      </div>
      
      <div class="sidebar-item hidden rounded-xl p-3" data-page="users" id="usersNav">
        <div class="flex items-center gap-2">
          <i data-lucide="users" class="w-5 h-5"></i>
          <span class="font-semibold">Users</span>
        </div>
      </div>
      
      <div class="sidebar-item rounded-xl p-3" data-page="settings">
        <div class="flex items-center gap-2">
          <i data-lucide="settings" class="w-5 h-5"></i>
          <span class="font-semibold">Settings</span>
        </div>
      </div>

      <div class="sidebar-item rounded-xl p-3" data-page="info">
        <div class="flex items-center gap-2">
          <i data-lucide="info" class="w-5 h-5"></i>
          <span class="font-semibold">Info</span>
        </div>
      </div>
    </nav>
    
    <div class="p-3 border-t border-purple-900/30">
      <div id="userBox" class="glass-card rounded-xl p-3 mb-2 border border-purple-900/20"></div>
      <button id="logoutBtn" class="w-full py-2.5 rounded-xl font-semibold text-sm flex items-center justify-center gap-2">
        <i data-lucide="log-out" class="w-4 h-4"></i>
        Logout
      </button>
    </div>
  </div>

  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="bg-dark-900/80 backdrop-blur-xl border-b border-purple-900/30 px-6 py-4">
      <h2 id="pageTitle" class="text-3xl font-black logo-gradient">Dashboard</h2>
    </header>
    <main id="mainContent" class="flex-1 overflow-y-auto p-6"></main>
  </div>
</div>

<div id="modal" class="hidden fixed inset-0 modal-backdrop z-[100] items-center justify-center p-6">
  <div class="glass-card rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl animate-slide-in">
    <div class="flex justify-between items-center p-8 border-b border-purple-900/30">
      <h3 id="modalTitle" class="text-3xl font-bold logo-gradient"></h3>
      <button onclick="App.closeModal()" class="w-12 h-12 rounded-xl bg-red-500/20 hover:bg-red-500/30 transition-all flex items-center justify-center">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div id="modalBody" class="p-8"></div>
  </div>
</div>

<div id="deleteModal" class="hidden fixed inset-0 modal-backdrop z-[100] items-center justify-center p-6">
  <div class="glass-card rounded-3xl max-w-md w-full shadow-2xl animate-slide-in">
    <div class="p-8">
      <div class="text-center mb-6">
        <div class="flex justify-center mb-4">
          <i data-lucide="alert-triangle" class="w-16 h-16 text-red-400"></i>
        </div>
        <h3 class="text-2xl font-bold text-red-400 mb-2">Are you sure?</h3>
        <p id="deleteMessage" class="text-gray-400">This action cannot be undone.</p>
      </div>
      <div class="flex gap-3">
        <button onclick="App.closeDeleteModal()" class="flex-1 py-3 bg-gray-500/20 hover:bg-gray-500/30 rounded-xl font-semibold transition-all">
          Cancel
        </button>
        <button id="confirmDeleteBtn" class="flex-1 py-3 bg-red-500 hover:bg-red-600 rounded-xl font-semibold transition-all">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script src="dashboard.js"></script>
<script src="inventory.js"></script>
<script src="categories.js"></script>
<script src="users.js"></script>
<script src="settings.js"></script>
<script src="info.js"></script>
<script>
  lucide.createIcons();
</script>
</body>
</html>
